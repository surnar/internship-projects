<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager - Daily Spending Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Manager</h1>
            <p>Smart Daily Spending Tracker</p>
        </header>

        <nav>
            <a href="index.html" class="active">Daily Budget</a>
            <a href="savings.html">Savings Goal</a>
        </nav>

        <!-- Initial Setup Section -->
        <div id="setupSection" class="card">
            <h2>Initial Setup</h2>
            <div class="form-group">
                <label for="mainBalance">Main Bank Account Balance (â‚¹):</label>
                <input type="number" id="mainBalance" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="dailyLimit">Daily Spending Limit (â‚¹):</label>
                <input type="number" id="dailyLimit" placeholder="e.g., 150">
            </div>
            <button onclick="initializeAccount()" class="btn-primary">Start Tracking</button>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="hidden">
            <!-- Account Overview -->
            <div class="card">
                <h2>Account Overview</h2>
                <div class="balance-grid">
                    <div class="balance-item">
                        <span class="label">Main Account</span>
                        <span class="amount" id="mainAccountDisplay">â‚¹0</span>
                    </div>
                    <div class="balance-item">
                        <span class="label">Daily Account</span>
                        <span class="amount primary" id="dailyAccountDisplay">â‚¹0</span>
                    </div>
                    <div class="balance-item">
                        <span class="label">Savings Account</span>
                        <span class="amount success" id="savingsAccountDisplay">â‚¹0</span>
                    </div>
                </div>
            </div>

            <!-- Daily Spending -->
            <div class="card">
                <h2>Today's Budget</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p class="progress-text">
                        <span id="remainingAmount">â‚¹150</span> remaining of 
                        <span id="dailyLimitDisplay">â‚¹150</span>
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="spendAmount">Spend Amount (â‚¹):</label>
                    <input type="number" id="spendAmount" placeholder="Enter amount">
                </div>
                <button onclick="recordSpending()" class="btn-primary">Record Spending</button>
                <button onclick="triggerDailyTransfer()" class="btn-secondary">Transfer Daily Amount</button>
            </div>

            <!-- Transaction History -->
            <div class="card">
                <h2>Recent Transactions</h2>
                <div id="transactionList" class="transaction-list">
                    <p class="empty-state">No transactions yet</p>
                </div>
            </div>

            <!-- Settings -->
            <div class="card">
                <h2>Settings</h2>
                <button onclick="resetApp()" class="btn-danger">Reset All Data</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
